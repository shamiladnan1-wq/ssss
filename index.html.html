<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fce4ec, #f8bbd0);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow-x: hidden;
}

/* container */
.container {
    margin-top: 60px;
}

/* photo */
#myPhoto {
    width: 220px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* moving button */
#surpriseBtn {
    position: absolute;
    background: #ff4081;
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
}

/* SHIRIN yellow sparkle effect */
#herName {
    font-size: 38px;
    color: #FFD700;
    font-weight: bold;
    margin-top: 15px;
    animation: sparkle 2s infinite alternate;
}

@keyframes sparkle {
    0% { text-shadow: 0 0 5px #FFD700; }
    50% { text-shadow: 0 0 15px #FFD700; }
    100% { text-shadow: 0 0 25px #FFD700; }
}

/* teddy area */
#teddyArea {
    margin-top: 20px;
}

/* teddy */
.teddy {
    font-size: 80px;
    display: inline-block;
    margin: 10px;
    animation: bounce 1.2s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

/* love message */
#loveMsg {
    display: none;
    font-size: 22px;
    color: #880e4f;
    font-weight: bold;
    margin-top: 10px;
}

/* hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: fall 4s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}

/* final photo */
#finalPhoto {
    width: 200px;
    border-radius: 20px;
    display: none;
    margin-top: 10px;
}

</style>
</head>

<body>

<!-- background music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Happy Teddy Day ‚ù§Ô∏è</h1>

    <!-- yellow sparkling name -->
    <div id="herName">Shirin üíõ</div>

    <img src="shamil.jpg" id="myPhoto">

    <p>I have something special for you ü•∫</p>

    <button id="surpriseBtn" onclick="showSurprise()">Catch the surprise üíù</button>

    <div id="teddyArea"></div>

    <div id="loveMsg">
        It's for you my love üíì<br>
        Moluseee ‚ù§Ô∏è
    </div>

    <img src="shamil.jpg" id="finalPhoto">
</div>

<script>

let attempts = 0;
const btn = document.getElementById("surpriseBtn");

/* moving button */
btn.addEventListener("mouseover", function() {
    if(attempts < 6){
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 80);

        btn.style.left = x + "px";
        btn.style.top = y + "px";
        attempts++;
    }
});

/* main surprise */
function showSurprise() {

    btn.style.display = "none";

    document.getElementById("loveMsg").style.display = "block";
    document.getElementById("finalPhoto").style.display = "block";

    startTeddyMultiplication();
    setInterval(createHeart, 300);
}

/* teddy multiply every 2 sec */
function startTeddyMultiplication() {
    const area = document.getElementById("teddyArea");

    setInterval(() => {
        const teddy = document.createElement("div");
        teddy.classList.add("teddy");
        teddy.innerHTML = "üß∏";
        area.appendChild(teddy);
    }, 2000);
}

/* hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}

</script>

</body>
